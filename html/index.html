<!DOCTYPE html>
<html>
	<head>
		<title>Corey Greenwald Guessing Game.</title>
		<link rel="stylesheet" type="text/css" href = "../css/main.css">
		<link rel="stylesheet" type="text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/guessingGame.js"></script>
	</head>

	<body class = 'container'>

		<section id = "header">
			<h1 id = "mainh">Guess a Number!</h1>
			<h2 id = 'secondh'> Pick a number between 1 and 100. </h2>
			<img src = "../images/dice.gif">
		</section>
		<section id = "body1">
			<div class = 'col-sm-4'>
				<input value = 50 id = "val"> </div>
			<div class = 'col-sm-4'>
				<button class = "button" id = "check"> Check My Guess!</button> </div>
			<div class = 'col-sm-4'>
					<button class = "button" id = "hint"> Give a Guess -- Get a Hint</button> 
			</div>
			<div class=".col-sm-8">
				<label id = "gameInfo"> Game info will be displayed here.</label> </ </div>
			<div id = "winimg"> <img src = "../images/congrats.gif"> </div>
			<div>
				<label id = "guessesRemain"> You have 5 guesses remaining. </label> 
				</div>
				
		</section>
		<section id = "body2">
			<div>
					<button class = "button" id = "again" > Play Again</button>  </div>
			<div>
				<a href= "mailto:coreygreen1108@gmail.com?Subject=Game%20Feedback"> Give Feedback! </a>
			</div>
		</section>
	</body>
</html>
