<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href = "../css/main.css">

<body class = 'container'>

	<section id = "header">
		<h1 id = "mainh">Guess a Number!</h1>
		<h2> Pick a number between 1 and 100. </h2>
	</section>
	<section id = "body1">
				<input class = "value" placeholder = "Input a Number" id = "val"> 
				<button class = "button"> Check My Guess!</button> 
				<label for = "val">X Guesses Remaining</label>
	</section>
	<section id = "body2">
				<button class = "button"> Play Again</button> 
				<button class = "button"> Give a Guess -- Get a Hint</button> 

	</section>
</body>
